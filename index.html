<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <form>
            <div>
                <input type="text" id="p1" value="player 1" maxlength="10">
                <input type="text" id="p1Sign" value="x" maxlength="1">
            </div>
            <div>
                <input type="text" id="p2" value="player 2" maxlength="10">
                <input type="text" id="p2Sign" value="o" maxlength="1">
            </div>
            
            
        </form>
    </div>
    
    <div class="grid">
        <div class="field" data-index="0"></div>
        <div class="field" data-index="1"></div>
        <div class="field" data-index="2"></div>
        <div class="field" data-index="3"></div>
        <div class="field" data-index="4"></div>
        <div class="field" data-index="5"></div>
        <div class="field" data-index="6"></div>
        <div class="field" data-index="7"></div>
        <div class="field" data-index="8"></div>
    </div>
    <div id="message"></div>
    <button id="restart">Restart</button>
</body>
</html>
